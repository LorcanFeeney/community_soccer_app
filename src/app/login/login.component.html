<div *ngIf="!isLogin" class="loginBox">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
      <button class="btn btn-secondary" (click)="toggleForm()">Login</button>
    </div>
  </form>
</div>
<div *ngIf="isLogin" class="loginBox">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      <button class="btn btn-secondary" (click)="toggleForm()">Register</button>
    </div>
  </form>
</div>
